<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolan translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Dolan translator</h1>

    <textarea id="text-input" placeholder="Enter you text here and it will be converted to banana."></textarea>

    <button id="btn-translate">Translate</button>

    <p>Output will come here</p>
    <div id="output"></div>

    <footer id="footer">
        <p id="about">ABOUT:</p>
        <p>"Convert from English to Dolan. Dolan is a sociopathic duck in a series called "The Uncle Dolan Show". The language used by the characters in the Dolan show is very similar to LOLCat, but misspelling are much more severe."</p>
            
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
